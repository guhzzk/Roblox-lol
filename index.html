<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gkz Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">Gkz Store</div>
    <div class="buttons">
        <button class="button" onclick="openPopup('signupPopup')">Criar Conta</button>
        <button class="button" onclick="openPopup('loginPopup')">Entrar na Conta</button>
    </div>
    
    <!-- Pop-up de Criar Conta -->
    <div id="signupPopup" class="popup">
        <button class="close-btn" onclick="closePopup('signupPopup')">Fechar</button>
        <h2>Criar Conta</h2>
        <input type="text" placeholder="Nome de usuário" id="signupUser">
        <input type="password" placeholder="Senha" id="signupPass">
        <button onclick="signup()">Cadastrar</button>
    </div>
    
    <!-- Pop-up de Login -->
    <div id="loginPopup" class="popup">
        <button class="close-btn" onclick="closePopup('loginPopup')">Fechar</button>
        <h2>Entrar na Conta</h2>
        <input type="text" placeholder="Nome de usuário" id="loginUser">
        <input type="password" placeholder="Senha" id="loginPass">
        <button onclick="login()">Entrar</button>
    </div>
    
    <!-- Página de Produtos -->
    <div id="productPage" class="popup" style="display:none;">
        <div class="header">
            <h1 class="logo" style="color: red;">Gkz Store</h1>
        </div>
        <button class="close-btn" onclick="closeProductPage()">Fechar</button>
        <h2 id="productTitle"></h2>
        <img id="productImage" src="" alt="">
        <p id="productDescription"></p>
        <button onclick="closeProductPage()">Voltar</button>
    </div>
    
    <!-- Produtos -->
    <div class="products">
        <div class="product" onclick="openProduct('produto1', 'Produto 1', 'https://via.placeholder.com/200', 'Descrição do Produto 1')">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h3>Produto 1</h3>
        </div>
        <div class="product" onclick="openProduct('produto2', 'Produto 2', 'https://via.placeholder.com/200', 'Descrição do Produto 2')">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h3>Produto 2</h3>
        </div>
    </div>
    
    <div class="credits">Gustavo N16<br>Eduardo N9</div>
    
    <script src="script.js"></script>
</body>
</html>
